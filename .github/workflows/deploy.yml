name: Deploy SvelteKit Site to GitHub Pages

on:
  # Runs on pushes targeting the default branch (usually 'main' or 'master')
  push:
    branches: ["main"] # Adjust if your default branch is different

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Use latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Use latest version
        with:
          node-version: "18" # Or your preferred/required Node.js version
          cache: 'npm' # Or 'yarn' or 'pnpm' depending on your package manager

      - name: Install dependencies
        run: npm ci # Use 'ci' for cleaner installs in CI, or 'install'. Adjust for yarn/pnpm.

      - name: Build SvelteKit site
        run: npm run build # Or 'yarn build' or 'pnpm build'
        # If you set paths.base in svelte.config.js, ensure the build command uses it if necessary
        # env:
        #   VITE_BASE_PATH: /my-repo # Example if you need to pass base path via env var

      # Important: Add .nojekyll file to prevent GitHub Pages from ignoring files starting with _
      - name: Add .nojekyll file
        run: touch build/.nojekyll # Ensure this matches your adapter's output folder ('build')

      - name: Setup Pages
        uses: actions/configure-pages@v4 # Use latest version

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Use latest version
        with:
          # Upload the build directory specified in svelte.config.js
          path: './build'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Use latest version